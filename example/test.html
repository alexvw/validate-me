<!DOCTYPE html>
<html itemtype="http://schema.org/WebPage" lang="en">
	<head>
	<!-- Meta header tags. Some of this is just useful, some of this is required for proper display -->
	<meta charset="utf-8">
	<meta name="author" content="avanderwoude">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta id="theViewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="home" href="/">
	
	<!-- BOOTSTRAP 3 -->
	<link rel="stylesheet" type="text/css" href="resources/less/bootstrap.min.css" media="screen">
	
	<!-- Open sans font, pretty standard. Infinitely better readability than the default, and its a trivial data load  -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
	
	<!-- Local styles (Less Pre-processed). Edit the .less files of identical name, and use a less processor to 
	automatically generate the css files on save - I use winless (winless.org) to process less into 
	css & minify, for more info go to lesscss.org -->
	<link rel="stylesheet" type="text/css" href="resources/less/content-sections.css" media="screen">
	<link rel="stylesheet" type="text/css" href="resources/less/validateme.css" media="screen">
	
	<!-- jQuery. Rest of JS should be at bottom of page, easier to have this here if inline scripts are needed. 
		can move to bottom later if needed-->
	<script src="resources/js/common/jquery-2.1.4.min.js"></script>
	
	<!-- Optional head scripts for <IE -->
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--[if lt IE 8]>
    	<script src="resources/js/common/json3.js"></script>
	<![endif]-->

	<title>validateMe example</title>
	</head>
	<body>
	<br><BR><BR><BR>
								<!-- begin content include -->
											<link rel="stylesheet" type="text/css" href="resources/less/bootstrap-datepicker3-standalone.min.css" media="screen">
											<div class="row">
												<div class="col-xs-12"><div id="content-detail-data-2" class="row">
															<div class="col-xs-12">
																<h4 class="detail-data-header">
																	ValidateMe Test page
																</h4>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="alpha1" class="required">Alpha 1:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" required id="alpha1" data-validateme-type="alpha" data-validateme-min-length="2" class="sm validateme" placeholder="Last"
																		data-validateme-failmessage="Please enter only Alphanumeric characters" />
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="numeric1">Numeric 1:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="numeric1" class="sm validateme" data-validateme-type="numeric" placeholder="1234"/>
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="alphanum" class="required">Alphanumeric:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="alphanum" class="sm validateme" 
																		data-validateme-type="alphanumeric" required data-validateme-min-length="1"  placeholder="1005 Main"/>
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="none" class="">No Validation:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="none" class="sm" placeholder="A"/>
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="phone" class="">Phone number:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="telephone" id="phone" class="sm validateme" 
																		data-validateme-type="telephone" data-validateme-min-length="1" placeholder="(123) 456-7890" />
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="ssn" class="">SSN:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="ssn" required class="sm validateme" 
																			data-validateme-type="ssn" data-validateme-callback="checkSsnAndShowMessage"
																			data-validateme-min-length="1" placeholder="123-45-6789" />
																			
																			<div id="ssn-fail" class="validation-error">Please enter a 9-digit SSN</div>
																			<!-- example script for how to use the validation callback. See the data-validateme-callback parameter above, and the code below -->
																			<script type="text/javascript">
																				function checkSsnAndShowMessage(didPass){
																					didPass ? $('#ssn-fail').hide() : $('#ssn-fail').show();
																				}
																			</script>
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6  right">
																		<label for="date1" class="required">Date 1:</label>
																	</div>
																	<div class="col-xs-6 ">
																		<div class="input-group date">
																			<input type="text" id="date1" class="form-control validateme" data-validateme-type="date" placeholder="01/01/1900">
																			<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i>
																			</span>
																		</div>							
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="email" class="required">Email:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="email" id="email" class="sm validateme" data-validateme-type="email" placeholder="local@domain.tld">
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="group" class="required">Require Group A OR B:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="alpha" id="group1" class="sm validateme" data-validateme-type="alpha" data-validateme-req-group="grouptest" placeholder="A"><br>
																		<input type="alpha" id="group2" class="sm validateme" data-validateme-type="alpha" data-validateme-req-group="grouptest" placeholder="B">
																	</div>
																</div>
															</div>
															
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="numeric2">More than Numeric 1:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="numeric2" class="sm validateme" 
																		data-validateme-type="numeric" placeholder="5678" data-validateme-gte-field="#numeric1"/>
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="numeric2">After Date 1:</label>
																	</div>
																	<div class="col-xs-6">
																		<div class="input-group date">
																				<input type="text" id="date1" class="form-control validateme" 
																				data-validateme-type="date" placeholder="01/01/1900" data-validateme-gte-field="#date1">
																				<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i>
																				</span>
																		</div>
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="numeric2">Before Date 1:</label>
																	</div>
																	<div class="col-xs-6">
																		<div class="input-group date">
																				<input type="text" id="date1" class="form-control validateme" 
																				data-validateme-type="date" placeholder="01/01/1900" data-validateme-lt-field="#date1">
																				<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i>
																				</span>
																		</div>
																	</div>
																</div>
															</div>
															
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="alpha2">Before alpha 1:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="alpha2" class="sm validateme" 
																		data-validateme-type="alpha" placeholder="After" data-validateme-lt-field="#alpha1"/>
																	</div>
																</div>
															</div>
															
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="numeric2">More than 150:</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="numeric2" class="sm validateme" 
																		data-validateme-type="numeric" placeholder="5678" data-validateme-gte-value="150"/>
																	</div>
																</div>
															</div>
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="numeric2">After 01/01/2000:</label>
																	</div>
																	<div class="col-xs-6">
																		<div class="input-group date">
																				<input type="text" id="date1" class="form-control validateme" 
																				data-validateme-type="date" placeholder="01/01/1900" data-validateme-gte-value="01/01/2000">
																				<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i>
																				</span>
																		</div>
																	</div>
																</div>
															</div>
															
															<div class="detail-data-row col-xs-12 col-md-6">
																<div class="row">
																	<div class="col-xs-6 right">
																		<label for="alpha2">Before "g":</label>
																	</div>
																	<div class="col-xs-6">
																		<input type="text" id="alpha2" class="sm validateme" 
																		data-validateme-type="alpha" placeholder="After" data-validateme-lt-value="g"/>
																	</div>
																</div>
															</div>
															
															
														</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-6 col-xs-offset-6">
													<button id="checkInputs" class="btn btn-success"> Validate All </button>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													
												</div>
											</div>

							<script src="resources/js/common/bootstrap.min.js"></script>
							<script src="resources/js/common/bootstrap-datepicker.js"></script>
							<script src="resources/js/common/validateme.js"></script>
							
							<script src="resources/js/common/content-scripts.js"></script>
